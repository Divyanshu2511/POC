<!DOCTYPE html>

<head>
    <title>
        POC Calender
    </title>
    <link rel="stylesheet" href="calender.css">
</head>


<body>
    <div id="container">
        <div id="NavCalender">

            <button id="today"> Today</button>
            <input type="submit" id="backButton" value="&#8595;"></button>
            <input type="submit" id="nextButton" value="&#8593;"></button>

            <div id="month"> </div>

            <div id="changeYear">

                <select id="year"></select>
            </div>

        </div>

        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thrusday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>

        <div id="calender"> </div>

    </div>


    <div id="newEventModal">
        <h2>Event Details</h2>
        <div id="eventDetails">
        
        </div>
    </div>

    <script src="calender.js"></script>
</body>

</html>
